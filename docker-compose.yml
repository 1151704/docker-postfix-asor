version: '3.3'
services:
    coredns:
        build:
          context: ./dns
        container_name: asor-coredns
        restart: always
        expose:
            - '53'
            - '53/udp'
        ports:
            - '53:53'
            - '53:53/udp'
        volumes:
            - './dns:/etc/coredns'
        networks:
            - custom_network
    postfix:
        build:
          context: ./postfix
        container_name: asor-postfix
        restart: always
        hostname: postfixasor.com
        depends_on:
            - db
        links:
            - db
        expose:
            - '25'
            - '80'
            - '110'
            - '143'
            - '995'
        ports:
            - '25:25'
            - '80:80'
            - '110:110'
            - '143:143'
            - '995:995'
        networks:
            - custom_network
    db:
        image: mysql:5.7
        container_name: asor-db
        volumes:
            - ./db/mysql:/var/lib/mysql
        ports:
            - 34010:5432
            - 33006:3306
        environment:
            - MYSQL_ROOT_PASSWORD=roundcude2023
            - MYSQL_DATABASE=roundcude
        networks:
            - custom_network
